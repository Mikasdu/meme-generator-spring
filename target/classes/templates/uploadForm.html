<html xmlns:th="https://www.thymeleaf.org">
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<div class="alert alert-success" role="alert" th:if="${message}">
		<p th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<div class="form-group">
				<label for="fileInput">Image to upload</label>
				<input id="fileInput" class="form-control-file" type="file" name="file" accept="image/*" />
			</div>
			<div class="form-group">
				<label for="textInput">Text for image</label>
				<input id="textInput" class="form-control" type="text" name="text" />
			</div>
			<input type="submit" value="Upload" class="btn btn-primary"/>
		</form>
	</div>

	<div>
		<ul class="list-group">
			<li class="list-group-item" th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
